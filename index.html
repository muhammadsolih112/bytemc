    <script>
      (function(){
        var base = (typeof window.__vite_base__ !== 'undefined' ? window.__vite_base__ : (document.baseURI || '/'));
        var url = (base.endsWith('/') ? base : base + '/') + 'config.json';
        try {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', url, false);
          xhr.send(null);
          if (xhr.status >= 200 && xhr.status < 300 && xhr.responseText) {
            var cfg = JSON.parse(xhr.responseText);
            window.__APP_CONFIG__ = cfg || {};
          }
        } catch (e) {
          // ignore
        }
      })();
